name: Update Repository Status

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Python Dependencies
        run: pip install requests

      - name: ğŸ› ï¸ Run Python Update Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python update_status.py

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: ğŸ“œ Run Node.js Scripts
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          node update-repo-meta.js
          node merge-metadata.js

      - name: ğŸ” Commit and Push Changes
        run: |
          git config --global user.name "NotHarshhaa"
          git config --global user.email "NotHarshhaa@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "git-tracker: ğŸ”„ Auto-update repository status"
          git push
